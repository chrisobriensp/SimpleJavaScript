<html>
	<head>
        <script src="release/js/lib/jquery/jquery.min.js" type="text/javascript"></script>
        <script src="release/js/lib/handlebars/handlebars.min.js" type="text/javascript"></script>
		<link rel="stylesheet" type="text/css" href="css/main.css">
	</head>
	<body>
		<h1>COB sandpit samples</h1>
        <h2>Simple output with jQuery</h2>
		<div id="jq-output"></div>
       
        <h2>Simple output with handlebars</h2>
		<div id="handlebars-output"></div>
        <script id="listitem-template" type="text/x-handlebars-template">
                {{#each value}}
                    <div class="item">
                        <h5>Item GUID: {{GUID}}</h5>
                        <div class="body">
                            Item created at: {{Created}}
                        </div>
                    </div>
                {{/each}}
            </script>
       
       
        <h2>Simple output with..</h2>
		<div id="react-output"></div>
        <script src="release/js/main.js" type="text/javascript"></script>
	</body>
</html>
